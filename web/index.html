<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Methane Degassing Field Operations Logger with OCR Support">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Degassing Logger">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  
  <!-- Camera/OCR permissions for web -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="Permissions-Policy" content="camera=*, microphone=*">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Material Icons Font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <title>Degassing Logger - Field Operations</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Tesseract.js for web OCR -->
  <script src='https://unpkg.com/tesseract.js@4/dist/tesseract.min.js'></script>
  <script>
    // Initialize Tesseract worker for Flutter
    window.TesseractWorker = {
      recognize: function(imageData, language = 'eng') {
        return Tesseract.recognize(imageData, language, {
          logger: m => console.log(m)
        });
      }
    };
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
