<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thermal Compliance App - Architecture Diagram</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      overflow: hidden;
    }

    #header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #161b22;
      border-bottom: 1px solid #30363d;
      padding: 12px 20px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #header h1 {
      font-size: 16px;
      font-weight: 600;
      color: #58a6ff;
    }

    #controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    button {
      background: #21262d;
      border: 1px solid #30363d;
      color: #c9d1d9;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }

    button:hover {
      background: #30363d;
      border-color: #58a6ff;
    }

    button:active {
      transform: scale(0.95);
    }

    #zoom-level {
      font-size: 12px;
      color: #8b949e;
      min-width: 60px;
      text-align: center;
    }

    #container {
      position: fixed;
      top: 50px;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: auto;
      cursor: grab;
      background:
        linear-gradient(#1f2937 1px, transparent 1px),
        linear-gradient(90deg, #1f2937 1px, transparent 1px);
      background-size: 20px 20px;
      background-position: -1px -1px;
    }

    #container:active {
      cursor: grabbing;
    }

    #svg-wrapper {
      transform-origin: 0 0;
      transition: transform 0.1s ease-out;
      display: inline-block;
      padding: 40px;
    }

    svg, object {
      display: block;
      filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.3));
    }

    #instructions {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(22, 27, 34, 0.95);
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 12px 20px;
      font-size: 12px;
      color: #8b949e;
      backdrop-filter: blur(10px);
      z-index: 999;
    }

    #instructions kbd {
      background: #21262d;
      border: 1px solid #30363d;
      border-radius: 3px;
      padding: 2px 6px;
      font-family: monospace;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>üèóÔ∏è Thermal Compliance App - System Architecture</h1>
    <div id="controls">
      <button id="zoom-out">‚àí</button>
      <span id="zoom-level">100%</span>
      <button id="zoom-in">+</button>
      <button id="reset">Reset View</button>
      <button id="fit">Fit to Screen</button>
    </div>
  </div>

  <div id="container">
    <div id="svg-wrapper">
      <object data="diagram-export-10-15-2025-11_50_17-AM.svg" type="image/svg+xml" id="svg-object"></object>
    </div>
  </div>

  <div id="instructions">
    <kbd>Scroll</kbd> to zoom ‚Ä¢ <kbd>Click + Drag</kbd> to pan ‚Ä¢ <kbd>Double Click</kbd> to reset
  </div>

  <script>
    const container = document.getElementById('container');
    const wrapper = document.getElementById('svg-wrapper');
    const zoomInBtn = document.getElementById('zoom-in');
    const zoomOutBtn = document.getElementById('zoom-out');
    const resetBtn = document.getElementById('reset');
    const fitBtn = document.getElementById('fit');
    const zoomLevel = document.getElementById('zoom-level');

    let scale = 1;
    let isDown = false;
    let startX, startY, scrollLeft, scrollTop;

    // Update zoom level display
    function updateZoomDisplay() {
      zoomLevel.textContent = Math.round(scale * 100) + '%';
    }

    // Zoom in
    zoomInBtn.addEventListener('click', () => {
      scale = Math.min(scale * 1.2, 5);
      wrapper.style.transform = `scale(${scale})`;
      updateZoomDisplay();
    });

    // Zoom out
    zoomOutBtn.addEventListener('click', () => {
      scale = Math.max(scale / 1.2, 0.1);
      wrapper.style.transform = `scale(${scale})`;
      updateZoomDisplay();
    });

    // Reset view
    function resetView() {
      scale = 1;
      wrapper.style.transform = `scale(${scale})`;
      container.scrollLeft = 0;
      container.scrollTop = 0;
      updateZoomDisplay();
    }
    resetBtn.addEventListener('click', resetView);

    // Fit to screen
    fitBtn.addEventListener('click', () => {
      const svgObj = document.getElementById('svg-object');
      if (svgObj && svgObj.contentDocument) {
        const svg = svgObj.contentDocument.querySelector('svg');
        if (svg) {
          const svgWidth = svg.viewBox.baseVal.width || svg.width.baseVal.value;
          const svgHeight = svg.viewBox.baseVal.height || svg.height.baseVal.value;
          const containerWidth = container.clientWidth;
          const containerHeight = container.clientHeight;

          scale = Math.min(
            (containerWidth * 0.9) / svgWidth,
            (containerHeight * 0.9) / svgHeight
          );

          wrapper.style.transform = `scale(${scale})`;
          updateZoomDisplay();

          // Center the view
          setTimeout(() => {
            container.scrollLeft = (wrapper.offsetWidth * scale - containerWidth) / 2;
            container.scrollTop = (wrapper.offsetHeight * scale - containerHeight) / 2;
          }, 100);
        }
      }
    });

    // Double click to reset
    container.addEventListener('dblclick', resetView);

    // Mouse wheel zoom
    container.addEventListener('wheel', (e) => {
      e.preventDefault();

      const delta = e.deltaY > 0 ? 0.9 : 1.1;
      const newScale = Math.max(0.1, Math.min(5, scale * delta));

      // Get mouse position relative to container
      const rect = container.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      // Calculate scroll position adjustment to zoom towards mouse
      const scrollX = container.scrollLeft;
      const scrollY = container.scrollTop;

      const zoomPointX = (scrollX + mouseX) / scale;
      const zoomPointY = (scrollY + mouseY) / scale;

      scale = newScale;
      wrapper.style.transform = `scale(${scale})`;

      // Adjust scroll to keep zoom point in same position
      container.scrollLeft = zoomPointX * scale - mouseX;
      container.scrollTop = zoomPointY * scale - mouseY;

      updateZoomDisplay();
    }, { passive: false });

    // Pan with mouse drag
    container.addEventListener('mousedown', (e) => {
      isDown = true;
      startX = e.pageX - container.offsetLeft;
      startY = e.pageY - container.offsetTop;
      scrollLeft = container.scrollLeft;
      scrollTop = container.scrollTop;
    });

    container.addEventListener('mousemove', (e) => {
      if (!isDown) return;
      e.preventDefault();
      const x = e.pageX - container.offsetLeft;
      const y = e.pageY - container.offsetTop;
      const walkX = (x - startX) * 2;
      const walkY = (y - startY) * 2;
      container.scrollLeft = scrollLeft - walkX;
      container.scrollTop = scrollTop - walkY;
    });

    container.addEventListener('mouseup', () => isDown = false);
    container.addEventListener('mouseleave', () => isDown = false);

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key === '+' || e.key === '=') {
        e.preventDefault();
        zoomInBtn.click();
      } else if (e.key === '-' || e.key === '_') {
        e.preventDefault();
        zoomOutBtn.click();
      } else if (e.key === '0') {
        e.preventDefault();
        resetBtn.click();
      } else if (e.key === 'f' || e.key === 'F') {
        e.preventDefault();
        fitBtn.click();
      }
    });

    // Auto-fit on load
    window.addEventListener('load', () => {
      setTimeout(() => fitBtn.click(), 500);
    });
  </script>
</body>
</html>
